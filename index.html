<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-2 px-md-5">
      <a class="navbar-brand" href="#"
        ><img src="./images/navbarimg.png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse position-relative"
        id="navbarSupportedContent"
      >
        <ul
          class="navbar-nav me-auto mb-2 mb-lg-0 position-absolute end-0 d-flex gap-3"
        >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Portfolio </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <button class="btn btn-lg rounded-pill px-5">Get Started</button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECTION 1 DESIGN START-->

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-5 px-md-4 px-0 ps-md-5 ps-3 pt-3 my-auto">
        <img class="position-absolute top-0 start-0 w-50 h-75 z-n1" src="./images/Ellipse 7.png" alt="">
        <img class="position-absolute start-0 w-50 h-75 z-n1" src="./images/Ellipse 8.png" alt="">
        <h1 class="text-black big-font fs-md-3">
          CAPTURING <br />
          MOMENTS <span class="sameColor">IN</span> <br />
          TIME <span class="line h2 ms-5 mb-5 rounded-pill"></span>
        </h1>
        <p class="fs-md-4 fs-5 text-dark mt-3">
          A Glimpse into the Past, a Snapshot of the Present.
        </p>
        <button class="btn btn-lg rounded-pill px-5 mt-3 fs-md-4 fs-5 z-3">Get Started</button>
      </div>
      <div class="col-12 col-md-12 col-lg-7 p-md-5 p-2 text-center overflow-hidden"">
        <div class="d-flex position-relative w-100 h-100">
          <img class="w-100" src="./images/Rectangle 32.png" alt="" />
          <img class="position-absolute start-100 h-100 w-10" src="./images/Rectangle 33.png" alt="">
        </div>
        
      </div>
    </div>
    <div class="img-slider d-flex justify-content-center gap-2">
      <div  class="slides rounded-circle color"></div>
      <div  class="slides rounded-circle"></div>
      <div  class="slides rounded-circle"></div>
    </div>
  </div>
</body>
</html>

 <!--section 1 end-->
